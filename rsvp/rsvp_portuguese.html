<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Casamento de Adriana & Ahmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../images/rsvp.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            width: 100%;
            padding: 20px;
            background-color: #212121;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 80px; /* Add space to prevent content from being hidden under the navbar */
        }
        h1, h2 {
            margin: 0;
            color: #fff;
            font-size: 2rem;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #212121;
            color: #fff;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .countdown div {
            position: relative;
            text-align: center;
            background-color: #ddd;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .countdown div:hover {
            transform: scale(1.2);
        }
        .countdown div:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust opacity as needed */
        }
        .countdown #years:hover::before { background-image: url('../images/counter_1.jpeg'); }
        .countdown #months:hover::before { background-image: url('../images/counter_3.jpeg'); }
        .countdown #days:hover::before { background-image: url('../images/counter_5.jpeg'); }
        .countdown #hours:hover::before { background-image: url('../images/counter_7.jpeg'); }
        .countdown #minutes:hover::before { background-image: url('../images/counter_2.jpeg'); }
        .countdown #seconds:hover::before { background-image: url('../images/counter_4.jpeg'); }
        .countdown span {
            position: relative;
            z-index: 1;
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #212121;
        }
        .countdown label {
            display: block;
            font-size: 1rem;
            color: #555;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .countdown {
                font-size: 1.2rem;
            }
            .countdown div {
                width: 100px;
                height: 100px;
            }
            .countdown span {
                font-size: 1.5rem;
            }
            .countdown label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .countdown {
                font-size: 1rem;
            }
            .countdown div {
                width: 80px;
                height: 80px;
            }
            .countdown span {
                font-size: 1.2rem;
            }
            .countdown label {
                font-size: 0.8rem;
            }
        }

        nav {
            position: fixed; /* Fixed position for navbar */
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Adjust height of navbar */
            background-color: #212121;
            z-index: 1000; /* Ensure navbar is on top */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        label.logo {
            font-size: 35px;
            line-height: 80px;
            padding: 0;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            float: right;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            line-height: 80px;
            margin: 0 10px;
        }

        nav ul li a {
            font-family: 'Quicksand', sans-serif;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
        }

        a:hover {
            color: orange;
            transition: 0.5s;
        }

        .checkbtn {
            font-size: 30px;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }

        #check {
            display: none;
        }

        @media (max-width: 570px) {
            .checkbtn {
                display: block;
            }
            ul {
                position: fixed;
                width: 100%;
                height: 100vh;
                top: 80px;
                left: -100%;
                background-color: rgba(0, 0, 0, 0.8);
                text-align: center;
                transition: all 0.5s;
            }
            nav ul li {
                display: block;
                margin: 50px 0;
            }
            #check:checked ~ ul {
                left: 0;
            }
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            cursor: pointer;
            text-decoration: none;
            color: #f1f1f1;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">A&A</label>
        <ul class="text">
            <li><a href="../index_pt.html" onclick="myFunction()">INÍCIO</a></li>
            <li><a href="https://maps.app.goo.gl/nctHRTeAeFXXmw6Z9" onclick="myFunction()">MAPA & DETALHES</a></li>
            <li><a href="../contribute/contribute_portuguese.html" onclick="myFunction()">CONTRIBUIÇÕES</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">IDIOMA</a>
                <div class="dropdown-content">
                    <a href="rsvp_arabic.html">ÁRABE</a>
                    <a href="rsvp_english.html">INGLÊS</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container">
        <!-- Google Form Embed -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd6Rs3hxwRxVDnhhlS3aJRUDMezhYYlhz1WRSZa2sveUzUstA/viewform?usp=dialog" width="640" height="997" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <footer>
        <h2>Contagem Regressiva para o Casamento</h2>
        <div class="countdown">
            <div id="years">
                <span>0</span>
                <label>Anos</label>
            </div>
            <div id="months">
                <span>0</span>
                <label>Meses</label>
            </div>
            <div id="days">
                <span>0</span>
                <label>Dias</label>
            </div>
            <div id="hours">
                <span>0</span>
                <label>Horas</label>
            </div>
            <div id="minutes">
                <span>0</span>
                <label>Minutos</label>
            </div>
            <div id="seconds">
                <span>0</span>
                <label>Segundos</label>
            </div>
        </div>
    </footer>

    <script>
        // Countdown timer script
        var weddingDate = new Date("2025-06-21T16:00:00Z").getTime();
        var countdownInterval = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = weddingDate - now;

            var years = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 365));
            var months = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            var days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("years").getElementsByTagName("span")[0].innerHTML = years;
            document.getElementById("months").getElementsByTagName("span")[0].innerHTML = months;
            document.getElementById("days").getElementsByTagName("span")[0].innerHTML = days;
            document.getElementById("hours").getElementsByTagName("span")[0].innerHTML = hours;
            document.getElementById("minutes").getElementsByTagName("span")[0].innerHTML = minutes;
            document.getElementById("seconds").getElementsByTagName("span")[0].innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown").innerHTML = "<h2>É o grande dia!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
