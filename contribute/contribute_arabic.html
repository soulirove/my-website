<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساهم في زفاف أحمد وأدريانا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../images/contribute.jpg'); /* صورة الخلفية */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* خلفية بيضاء مع الشفافية */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 30px;
            margin: 20px;
        }
        h1 {
            color: #212121;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .iban-info {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: left;
        }
        footer {
            padding: 20px;
            background-color: #212121;
            color: #fff;
            text-align: center;
        }
        footer{
            margin-top: 20vh;
            height: fit-content;
            width: 100%;
            background-color: var(--grey-color);
            padding: 10vh 30px;
        }
        footer h2{
            font-size: 2Srem;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>هدايا الزفاف</h1>
        
        <div class="iban-info">
            <h2>رقم الـ IBAN للتحويل البنكي</h2>
            <p>IBAN: <strong>سيكون جاهزا قريبا</strong></p> <!-- استبدل بالـ IBAN الفعلي الخاص بك -->
            <p>يرجى التأكد من تضمين اسمك مع التحويل.</p>
        </div>
        
    </div>

    <footer>
        <p>&copy; 2024 أحمد وأدريانا. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
